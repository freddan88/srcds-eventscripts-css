// Eventscript
es_load end_motd
es_load quota
es_load r_msg

//Basic settings
hostname "Counter-Strike Source" 
sv_lan 0
sv_region 255
// sv_tags ""

// settings for sv_region Locations:
// US - East 0
// US - West 1
// South America 2
// Europe 3
// Asia 4
// Australia 5
// Middle East 6
// Africa 7
// World (default) 255

// Server password
// sv_password "" 

// rcon passsword
rcon_password "" 

// Advanced RCON
sv_rcon_banpenalty 30 
sv_rcon_maxfailures 6
sv_rcon_minfailures 4 
sv_rcon_minfailuretime 30 

// Bot settings
bot_quota 4
bot_prefix ""
bot_quota_mode fill
bot_difficulty 0
bot_chatter off
bot_auto_follow 0
bot_auto_vacate 1
bot_join_after_player 1
bot_defer_to_human 0
bot_allow_rogues 0
bot_walk 0
bot_join_team any
bot_eco_limit 2000
bot_all_weapons
bot_allow_grenades 1
bot_allow_pistols 1
bot_allow_sub_machine_guns 1
bot_allow_shotguns 1
bot_allow_rifles 1
bot_allow_snipers 1
bot_allow_machine_guns 1

// server logging
log off
sv_logbans 0
sv_logecho 0
sv_logfile 0 
sv_log_onefile 0 

// Server networking
sv_minrate 25000
sv_maxrate 35000
sv_minupdaterate 66
sv_maxupdaterate 67
sv_mincmdrate 66
sv_maxcmdrate 67
sv_client_predict 1
sv_client_min_interp_ratio 2
sv_client_max_interp_ratio 2
sv_competitive_minspec 1
decalfrequency 10
sv_timeout 30
fps_max 67

// Voice server
sv_voiceenable 1
sv_voicecodec vaudio_speex

// Misc
sv_hudhint_sound 0
sv_contact "email@domain.com"